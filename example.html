<!DOCTYPE HTML>

<html>
    <head>
        <title>EndlessScroll</title>

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #F0F0F0;

            margin-top: 10px;
            margin-left: 20px;
            margin-right: 20px;


            border-left: 2px;
            border-right: 2px;

            border-style: solid;
            border-color: #dcdcdc;
            border-radius: 2px;

            padding-top: 10px;
            padding-right: 25px;
            padding-left: 25px;
            padding-bottom: 20px;

            -moz-box-shadow: 5px 5px 5px #888;
            -webkit-box-shadow: 5px 5px 5px #888;
            box-shadow: 5px 5px 5px #888;

        }

        .loader{
            position: fixed;
            bottom: 0;
            right: 0;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="endlessScroll-min.js"></script>
    <script>
        $(document).ready(function(){
            $('.stuffTab').endlessScroll().setup({
                                                    pageSize       : 50,
                                                    smartScrolling : false,
                                                    url:"asdf",
                                                    loadingHtml    : '<div class="scrollLoading"><img src="loading.gif" height="30px" width="30px"> </img>' +
                                                                     '<span style="font-weight: bold;">Loading More Stuff...</span></div>'
                                                  }).scroll();

            $('.thingsTab').endlessScroll().setup({
                                                    pageStart  : 100,
                                                    pageSize   : 50,
                                                    smartScrolling : true,
                                                    loadingHtml: '<div class="scrollLoading loader"><img src="loading.gif" height="30px" width="30px"> </img>' +
                                                                 '<span style="font-weight: bold;">Loading More Things...</span></div>'
                                                  });

            $('.otherStuffTab').endlessScroll().setup({
                                                     pageSize       : 75,
                                                     customFunction : loadOtherStuff,
                                                     smartScrolling : false,
                                                     loadingHtml    : '<div class="scrollLoading"><img src="loading.gif" height="30px" width="30px"> </img>' +
                                                                      '<span style="font-weight: bold;">Loading More Other Stuff...</span></div>'
                                                  }).scroll();
        });

        function loadOtherStuff(pageStart, pageEnd, data){
          for (var i = pageStart; i < (pageEnd); i++)
            $('.otherStuffTab').append('<tr><td>' + i + '</td><td>Other Cool stuff</td></tr>');
        }

    </script>
    </head>
    <body>

    <div class="container">
        <h1>Endless scroll example</h1>
        <p>
           <hr style="border-color: #c8c8c8;">
        </p>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span4">

                    <ul class="nav nav-tabs" id="myTab">
                        <li class="active"><a href="#stuff" data-target="#stuff" data-toggle="tab">Stuff</a></li>
                        <li><a href="#things" data-target="#things" data-toggle="tab">Things</a></li>
                        <li><a href="#otherStuff" data-target="#otherStuff" data-toggle="tab">Other Stuff</a></li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active" id="stuff">
                            <table class="stuffTab">
                                <thead>
                                <tr>
                                    <th> Stuff Id </th>
                                    <th> Stuff </th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="tab-pane" id="things">
                            <table class="thingsTab">
                                <thead>
                                <tr>
                                    <th> Thing Id </th>
                                    <th> Thing </th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="tab-pane" id="otherStuff">
                            <table class="otherStuffTab">
                                <thead>
                                <tr>
                                    <th> Other Stuff Id </th>
                                    <th> Other Stuff </th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>

                </div>
                <div class="span1"></div>
                <div class="span6">
                    <div class="well">
                     OTHER CONTENT
                    </div>
                </div>
            </div>
        </div>




        </div>

    </body>
</html>
